# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      command:
        <Alt+n>: command-history-next
        <Alt+p>: command-history-prev
        <Ctrl+g>: leave-mode
        <Ctrl+n>: completion-item-focus next
        <Ctrl+p>: completion-item-focus prev
        <Ctrl+r>: search-prev
        <Ctrl+s>: search-next
      hint:
        <Ctrl+g>: leave-mode
      normal:
        <Alt+Shift+f>: hint all tab
        <Alt+Shift+s>: browser-note False
        <Alt+a>: scroll-page 0 -0.3
        <Alt+e>: scroll-page 0 0.3
        <Alt+f>: hint
        <Alt+s>: browser-note True
        <Alt+x>: 'set-cmd-text :'
        <Ctrl++>: zoom-in
        <Ctrl+->: zoom-out
        <Ctrl+=>: zoom-in
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Shift+t>: undo
        <Ctrl+Tab>: tab-next
        <Ctrl+b>: back
        <Ctrl+f>: forward
        <Ctrl+l>: shell-send
        <Ctrl+n>: scroll down
        <Ctrl+o>: set-cmd-text -s :open -t
        <Ctrl+p>: scroll up
        <Ctrl+r>: reload
        <Ctrl+s>: set-cmd-text /
        <Ctrl+w>: tab-close
        <Ctrl+x><Ctrl+f>: edit-url
        <Ctrl+y>: yank url
        <F5>: reload-really
        Ctrl+y: yank url
      prompt:
        <Alt+Left>: back
        <Alt+Right>: forward
        <Alt+x>: 'set-cmd-text :'
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+g>: leave-mode
        <Ctrl+r>: reload
        <Ctrl+t>: open -t
        <Ctrl+w>: tab-close
        <F5>: reload-really
      yesno:
        <Alt+Left>: back
        <Alt+Right>: forward
        <Alt+x>: 'set-cmd-text :'
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+g>: leave-mode
        <Ctrl+r>: reload
        <Ctrl+t>: open -t
        <Ctrl+w>: tab-close
        <F5>: reload-really
  content.media_capture:
    https://vk.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.location.directory:
    global: $HOME/Downloads
  downloads.location.prompt:
    global: false
  editor.command:
    global:
    - ecc
    - '{file}'
  input.insert_mode.auto_enter:
    global: false
  input.insert_mode.auto_leave:
    global: true
  statusbar.hide:
    global: true
  tabs.mode_on_change:
    global: restore
  url.default_page:
    global: about:blank
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: http://searx.pofilo.fr/?q={}
  url.start_pages:
    global: http://searx.pofilo.fr
